<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var harga = decodeURI(getUrlVars()["harga"]);
        var kode = decodeURI(getUrlVars()["kode"]);
        var jenis = decodeURI(getUrlVars()["jenis"]);
        var jumlah = decodeURI(getUrlVars()["jumlah"]);
        $("#id").val(id);
        $("#nama").val(nama);
        $("#harga").val(harga);
        $("#kode").val(kode);
        $("#jenis").val(jenis);
        $("#jumlah").val(jumlah);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama = $("#nama").val();
            var harga = $("#harga").val();
            var kode = $("#kode").val();
            var jenis = $("#jenis").val();
            var jumlah = $("#jumlah").val();
            var dataString = "id=" + id + "&nama=" + nama + "&harga=" + harga + "&kode=" + kode + "&jenis=" + jenis + "&jumlah=" + jumlah +"&update=";
            $.ajax({
                type: "POST",
                url: "https://panpin16.000webhostapp.com/tugas/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Loading...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("data sudah terupdate");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("eror....");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://panpin16.000webhostapp.com/tugas/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('proses...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Perbarui Data</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <label>kode</label>
            <input type="text" id="kode" value="" />
        </div>
        <div class="item">
            <label>jenis</label>
            <input type="text" id="jenis" value="" />
        </div>
        <div class="item">
            <label>jumlah</label>
            <input type="text" id="jumlah" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
